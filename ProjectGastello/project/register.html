<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project Gastello - Registration</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
   <link rel="stylesheet" href="./css/style.css">
   <link rel="icon" type="image/x-icon" href="./icons/logo.svg">
</head>

<body>
   <div class="wrapper wrapper_log">
      <main class="page page_log">
         <div class="container">
            <form class="login" id="register">
               <div class="login__inner reg__inner">
                  <div class="login__logo">
                     <img src="./icons/logo.svg" alt="Project Gastello Logo">
                  </div>
                  <div class="login__inputs inputs_login">
                     <div class="inputs_login__email">
                        <input required id="input-email" type="text" placeholder="Enter your email"></input>
                     </div>
                     <div class="inputs_login__username">
                        <input required id="input-username" type="text" placeholder="Enter your username"></input>
                     </div>
                     <div class="inputs_login__password">
                        <input required id="input-password" type="password" placeholder="Enter your password"></input>
                     </div>
                  </div>
                  <div class="swiper">
                     <div class="swiper-wrapper">
                        <div class="swiper-slide">
                           <img src="./icons/avatars/dwarf-viking.svg" alt="dwarfViking">
                        </div>
                        <div class="swiper-slide">
                           <img src="./icons/avatars/elf-archer.svg" alt="elfArcher">
                        </div>
                        <div class="swiper-slide">
                           <img src="./icons/avatars/grim-reaper.svg" alt="grimReaper">
                        </div>
                        <div class="swiper-slide">
                           <img src="./icons/avatars/king.svg" alt="king">
                        </div>
                        <div class="swiper-slide">
                           <img src="./icons/avatars/knight.svg" alt="knight">
                        </div>
                        <div class="swiper-slide">
                           <img src="./icons/avatars/medusa.svg" alt="medusa">
                        </div>
                        <div class="swiper-slide">
                           <img src="./icons/avatars/orc-warrior.svg" alt="orcWarrior">
                        </div>
                        <div class="swiper-slide">
                           <img src="./icons/avatars/sorceress.svg" alt="sorceress">
                        </div>
                        <div class="swiper-slide">
                           <img src="./icons/avatars/werewolves.svg" alt="werewolves">
                        </div>
                     </div>
                     <div class="swiper-button-prev cursorPointer"></div>
                     <div class="swiper-button-next cursorPointer"></div>

                  </div>
                  <button class="login__button">
                     Click to register!
                  </button>
                  <a class="login__link" href="index.html">already registred?</a>
               </div>
            </form>
         </div>
      </main>
   </div>
   <!-- <script src="./js/inputs.js"></script> -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="./js/avatars_slider.js"></script>
 
   <script src="js/register.js" type="module"></script>
</body>

</html>
