<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project Gastello - Registration</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
   <script src="./js/loading.js"></script>
   <link rel="stylesheet" href="../project/css/style.css">
</head>

<body>
   <div class="wrapper">
      <main class="page page_log">
         <div id="loading">
            <div class="loading__inner">
               <img src="../project/icons/loadingSword.svg" alt="loadingSword">
               <div class="loading__text">Loading...</div>
            </div>
         </div>
         <div class="container">
            <div class="login">
               <div class="login__inner reg__inner">
                  <div class="login__logo">
                     <img src="./icons/logo.svg" alt="Project Gastello Logo">
                  </div>
                  <div class="login__inputs inputs_login">
                     <div class="inputs_login__username">
                        <input id="input_login" type="text" placeholder="Enter your login"></input>
                     </div>
                     <div class="inputs_login__password">
                        <input id="input_password" type="password" placeholder="Enter your password"></input>
                     </div>
                     <div class="inputs_login__password_repeat">
                        <input id="input_password_repeat" type="password" placeholder="Repeat your password"></input>
                     </div>
                  </div>
                  <div class="swiper">
                     <div class="swiper-wrapper">
                        <div class="swiper-slide">
                           <img src="../project/icons/avatars/dwarfViking.svg" alt="dwarfViking">
                        </div>
                        <div class="swiper-slide">
                           <img src="../project/icons/avatars/elfArcher.svg" alt="elfArcher">
                        </div>
                        <div class="swiper-slide">
                           <img src="../project/icons/avatars/grimReaper.svg" alt="grimReaper">
                        </div>
                        <div class="swiper-slide">
                           <img src="../project/icons/avatars/king.svg" alt="king">
                        </div>
                        <div class="swiper-slide">
                           <img src="../project/icons/avatars/knight.svg" alt="knight">
                        </div>
                        <div class="swiper-slide">
                           <img src="../project/icons/avatars/medusa.svg" alt="medusa">
                        </div>
                        <div class="swiper-slide">
                           <img src="../project/icons/avatars/orcWarrior.svg" alt="orcWarrior">
                        </div>
                        <div class="swiper-slide">
                           <img src="../project/icons/avatars/sorceress.svg" alt="sorceress">
                        </div>
                        <div class="swiper-slide">
                           <img src="../project/icons/avatars/werewolves.svg" alt="werewolves">
                        </div>
                     </div>
                     <div class="swiper-button-prev cursorPointer"></div>
                     <div class="swiper-button-next cursorPointer"></div>

                  </div>
                  <button class="login__button">
                     Click to register!
                  </button>
                  <a class="login__link" href="index.html">already registred?</a>
               </div>
            </div>
         </div>
      </main>
   </div>
   <!-- <script src="./js/inputs.js"></script> -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="../project/js/avatars_slider.js"></script>

</body>

</html>
