<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project Gastello - Learning game</title>
   <script src="./js/loading.js"></script>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="icon" type="image/x-icon" href="./icons/logo.svg">
</head>

<body>
   <audio class="music" loop="true">
      <source src="./music/track1.mp3" />
   </audio>
   <div class="wrapper wrapper_games">
      <header class="header">
         <div class="container">
            <div class="header__body">
               <button class="header__logo">
                  <img src="./icons/logo.svg" alt="ProjectGastelloLogo">
               </button>
               <div class="header__menu">
                  <div class="header__map">
                     <div class="header__invisible"></div>
                     <div class="header__elements">
                        <img src="./images/main/map.png" alt="ProjectGastelloMap">
                        <a href="timer.html" class="header__timer">
                           <img src="./images/main/timer-button.png" alt="timerButton">
                        </a>
                        <a href="books.html" class="header__books">
                           <img src="./images/main/books-button.png" alt="booksButton">
                        </a>
                        <a href="home.html" class="header__home">
                           <img src="./images/main/home-button.png" alt="homeButton">
                        </a>
                        <a href="dictionary.html" class="header__dictionary">
                           <img src="./images/main/dictionary-button.png" alt="dictionaryButton">
                        </a>
                        <a href="games.html" class="header__games">
                           <img src="./images/main/games-button.png" alt="gamesButton">
                        </a>
                        <div class="header__ship">
                           <img src="./images/main/ship.png" alt="ship">
                        </div>
                        <div class="header__shipLarge">
                           <img src="./images/main/ship-large.png" alt="shipLarge">
                        </div>
                        <div class="header__seamonster">
                           <img src="./images/main/sea-monster.png" alt="seaMonster">
                        </div>
                     </div>
                     <div class="header__invisible"></div>
                  </div>
               </div>
               <div class="header__nav">
                  <button class="header__burger">
                     <img src="./icons/quest-map.svg" alt="">
                  </button>
                  <div class="header__account">
                     <div class="header__user">
                        <img class="header__ico" src="" alt="">
                        <div class="header__controls">
                           <button class="user_header__words">
                              My words
                           </button>
                           <button class="user_header__music">
                              Music Off
                           </button>
                           <button class="user_header__logout">
                              Log out
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main class="page">
         <div id="loading">
            <div class="loading__inner">
               <img src="../project/icons/loading-sword.svg" alt="loadingSword">
               <div class="loading__text">Loading...</div>
            </div>
         </div>
         <div class="db-folders__wrapper">
            <div class="db-folders">
               <button class="db-folders__cross db__cross">
                  <img src="./icons/cross.svg" alt="cross">
               </button>
               <div class="db-folders__container">
               </div>
               <form class="db-folders__form" id="folders-form">
                  <input class="db-folders__input db__input" id="folders-input" placeholder="Add new word pack"
                     required></input>
                  <button class="db-folders__button db__button">
                     <img src="./icons/plus-btn.svg" alt="plus-btn">
                  </button>
               </form>
            </div>
         </div>
         <div class="db-words__wrapper">
            <div class="db-words">
               <button class="db-words__cross db__cross">
                  <img src="./icons/cross.svg" alt="cross">
               </button>
               <div class="db-words__folder-name db-title"></div>
               <div class="db-words__container">

               </div>
               <form class="db-words__form" id="words-form">
                  <input class="db-words__word-input db__input" placeholder="Word" id="words-word-input"
                     required></input>
                  <input class="db-words__translation-input db__input" placeholder="Translation"
                     id="words-translation-input" required></input>
                  <button class="db-words__button db__button">
                     <img src="./icons/plus-btn.svg" alt="plus-btn">
                  </button>
               </form>
            </div>
         </div>
         <div class="games-settings__wrapper">
            <div class="games-settings">
               <div class="games-settings__title db-title">
                  Choose word packs
               </div>
               <button class="games-settings__cross db__cross">
                  <img src="./icons/cross.svg" alt="cross">
               </button>
               <div class="db-folders__container games-settings__folders">
                  <div class="db-folder" id="all-packs">
                     <div class="db-folder__image">
                        <img src="./icons/magic-scroll.svg" alt="magic-scroll">
                     </div>
                     <div class="db-folder__title">
                        ALL PACKS
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="container">
            <div class="games-learning">
               <div class="quiz__wrapper">
                  <div class="quiz">
                     <div class="quiz__info">
                        <div class="quiz__dragon tooltip cursorPointer">
                           <img src="./icons/red-dragon.svg" alt="red-dragon">
                           <span class="tooltiptext">Write a translation for this text below</span>
                        </div>
                        <div class="quiz__question">
                           Choose Folders!
                        </div>
                        <button class="quiz__gear db-gear">
                           <img class="flash-card__gear_inner" src="./icons/gear.svg" alt="gear">
                        </button>
                     </div>
                     <div class="quiz__form">
                        <input type="text" class="quiz__input" placeholder="Type answer here!">
                        <button class="quiz__button">
                           <img src="./icons/meat.svg" alt="meat">
                        </button>
                     </div>
                     <div class="quiz__results games__scroll">

                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="container container_footer">

         </div>
      </footer>
   </div>

   </div>
   <script src="./js/local-storage.js" type="module"></script>
   <script src="./js/text.js"></script>
   <script src="./js/map.js"></script>
   <script src="./js/user.js"></script>
   <script src="./js/music.js"></script>
   <script src="./js/db-modals.js"></script>
   <script src="./js/game-settings-fb.js" type="module"></script>
   <script src="./js/games-learning.js" type="module"></script>
   <script src="./js/fullscreen.js"></script>
   <script src="./js/auth.js" type="module"></script>
</body>

</html>
