<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project Gastello - Login</title>
   <script src="./js/loading.js"></script>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="icon" type="image/x-icon" href="./icons/logo.svg">
</head>

<body>
   <div class="wrapper wrapper_log">
      <main class="page page_log">
         <div id="loading">
            <div class="loading__inner">
               <img src="./icons/loading-sword.svg" alt="loadingSword">
               <div class="loading__text">Loading...</div>
            </div>
         </div>
         <div class="container">
            <form class="login" id="login">
               <div class="login__inner">
                  <div class="login__logo">
                     <img src="./icons/logo.svg" alt="Project Gastello Logo">
                  </div>
                  <div class="login__inputs inputs_login">
                     <div class="inputs_login__username">
                        <input required id="input_login" type="text" placeholder="Enter your login"></input>
                     </div>
                     <div class="inputs_login__password">
                        <input required id="input_password" type="password" placeholder="Enter your password"></input>
                     </div>
                  </div>
                  <button class="login__button">
                     Click to enter!
                  </button>
                  <a class="login__link" href="register.html">not registred yet?</a>
               </div>
            </form>
         </div>
      </main>
   </div>
   <!-- <script src="./js/inputs.js"></script> --> 
   <script src="./js/login.js" type="module"></script>
</body>

</html>
