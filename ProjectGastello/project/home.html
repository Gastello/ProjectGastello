<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project Gastello - Home</title>
   <script src="./js/loading.js"></script>
   <link rel="stylesheet" href="../project/css/style.css">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__body">
               <a href="" class="header__logo">
                  <img src="../project/icons/logo.svg" alt="ProjectGastelloLogo">
               </a>
               <div class="header__menu">

               </div>
               <div class="header__nav">
                  <div class="header__burger">
                     <img src="../project/icons/questMap.svg" alt="">
                  </div>
                  <div class="header__user">
                     <img src="../project/icons/avatars/dwarfViking.svg" alt="">
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main class="page page_home">
         <div id="loading">
            <div class="loading__inner">
               <img src="../project/icons/loadingSword.svg" alt="loadingSword">
               <div class="loading__text">Loading...</div>
            </div>
         </div>
         <div class="container">
            <div class="home">

            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="container container_footer">

         </div>
      </footer>
   </div>
   <script src="./js/text.js"></script>
   <script src="./js/burger.js"></script>
</body>

</html>
